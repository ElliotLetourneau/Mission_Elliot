<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post 4 — Elliot Létourneau</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* CSS minimal pour le carrousel */
    .carousel {
      position: relative;
      margin: 2rem 0;
    }

    .carousel img,
    .carousel video {
      width: 100%;
      display: none;
      border-radius: 8px;
    }

    .carousel img.active,
    .carousel video.active {
      display: block;
    }

    .carousel button.prev,
    .carousel button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 2rem;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .carousel button.prev { left: 10px; }
    .carousel button.next { right: 10px; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title"><a href="../index.html">Elliot Létourneau</a></h1>
    </div>
  </header>

  <main class="container">
    <h2>POULES MOUILLÉES 2024</h2>

    <!-- CARROUSEL -->
    <div class="carousel">
      <button class="prev">‹</button>

      <img src="../images/post4-1.jpg" class="active" alt="Photo 1">
      <video src="../videos/post4-2.mp4" controls></video>
      
      <button class="next">›</button>
    </div>

    <p>
      Attentes: élevées<br>
      Résultat: flop total avec prix de participation de 200$ lol<br>
    <br>
  </main>

  <footer>
    <p>© <span id="year"></span> Elliot Létourneau</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // === Carrousel JS (images + vidéos) ===
    const carousel = document.querySelector(".carousel");
    const media = carousel.querySelectorAll("img, video");
    const prev = carousel.querySelector(".prev");
    const next = carousel.querySelector(".next");
    let currentIndex = 0;

    function showMedia(index) {
      media.forEach((item, i) => {
        const isActive = i === index;
        item.classList.toggle("active", isActive);

        // Pause les vidéos non actives
        if (item.tagName === "VIDEO" && !isActive) {
          item.pause();
        }
      });
    }

    prev.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + media.length) % media.length;
      showMedia(currentIndex);
    });

    next.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % media.length;
      showMedia(currentIndex);
    });

    // Initialisation
    showMedia(currentIndex);
  </script>
</body>
</html>
